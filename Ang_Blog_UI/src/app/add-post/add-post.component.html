<div class="add-post-content mt-2">
  <div class="container">
    <div>
      <h3 class="new-post-title">Create New Post</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label class="post-title">Title</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label class="post-content">Body</label>
        <!-- Replace 'YOUR_API_KEY' with your TinyMCE API key -->
        <editor [formControlName]="'body'" apiKey="ikj1usqrkd0ll9dg2vnad1h7f70mdw3d731nb0tpvvcgm81t"
        [init]="{ plugins: 'lists link image table code help wordcount' }"
      ></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form >
  </div>
</div>
